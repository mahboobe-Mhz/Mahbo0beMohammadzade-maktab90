<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container center">
      <div class="logo center">
        <figure calss="center">
          <img src="./logo.JPG" alt="/" />
        </figure>
        <p class="title">LOG IN</p>
      </div>

      <div class="input">
        <div class="userName">
          <label for="user" class="user"
            ><ion-icon class="icon" name="person"></ion-icon
          ></label>
          <input type="text" id="user" placeholder="Username" size="30" />
        </div>
        <div class="pass">
          <label for="password" class="password"
            ><ion-icon class="icon" name="lock-closed-sharp"></ion-icon
          ></label>
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="remember">
          <input type="checkbox" name="Remember" />
          <label class="color"> Remember me</label>
        </div>
      </div>
      <div class="center">
        <button class="btn">Login</button>
        <span class="color">Forget Password?</span>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
