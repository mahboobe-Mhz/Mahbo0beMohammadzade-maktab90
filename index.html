<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="/" class="form">
        <div class="top">
          <label class="top" for="top">
            فاصله ایی که از ابتدا میخواید پیام شما داشته باشد:
          </label>
          <input type="text" name="top" id="top" />
        </div>
        <div class="right">
          <label class="right" for="right">
            فاصله ایی که از راست صفحه میخواید پیام شما داشته باشد:
          </label>
          <input type="text" name="right" id="right" />
        </div>
        <div class="html">
          <label class="html" for="html"> لطفا پیام خود را وارد کنید : </label>
          <input type="text" name="html" id="html" />
        </div>
        <div class="className">
          <label class="className" for="className">
            نام کلاسی که برای اطلاعات ورودی خود در نظر گرفته ایید :
          </label>
          <input type="text" name="className" id="className" />
        </div>
        <input type="submit" id="submit" />
      </form>
    </div>
    <span id="span" class="span"></span>
    <script src="app.js"></script>
  </body>
</html>
