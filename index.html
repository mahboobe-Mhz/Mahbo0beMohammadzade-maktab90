<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="section">
        <div class="rotat">
          <div class="box-yellow box"></div>

          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
        </div>
        <div class="rotat">
          <div class="box-red box"></div>
          <img src="./food1.jpg" alt="" /><img src="./food2.jpg" alt="" />
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
        </div>
        <div class="rotat">
          <div class="box-blue box"></div>
          <img src="./food4.jpg" alt="" /><img src="./food3.jpg" alt="" /><img
            src="./food2.jpg"
            alt=""
          /><img src="./food1.jpg" alt="" />
          <div class="box-yellow box"></div>
          <div class="box-yellow box"></div>
        </div>
        <div class="rotat">
          <div class="box-red box"></div>
          <img src="./food5.jpg" alt="" /><img src="./food4.jpg" alt="" /><img
            src="./food3.jpg"
            alt=""
          /><img src="./food2.jpg" alt="" />
          <div class="box-blue box"></div>
          <div class="box-blue box"></div>
        </div>
        <div class="rotat">
          <div class="box-yellow box"></div>
          <img src="./food6.jpg" alt="" /><img src="./food5.jpg" alt="" /><img
            src="./food4.jpg"
            alt=""
          /><img src="./food3.jpg" alt="" />
          <div class="box-purple box"></div>
          <div class="box-purple box"></div>
        </div>
        <div class="rotat">
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <img src="./food7.jpg" alt="" /><img src="./food6.jpg" alt="" /><img
            src="./food5.jpg"
            alt=""
          />
          <div class="box-purple box"></div>
          <div class="box-purple box"></div>
        </div>
        <div class="rotat">
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <img src="./food7.jpg" alt="" />
          <div class="box-blue box"></div>
          <div class="box-blue box"></div>
          <div class="box-blue box"></div>
        </div>
        <div class="rotat">
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-green box"></div>
          <div class="box-yellow box"></div>
          <div class="box-blue box"></div>
          <div class="box-blue box"></div>
          <div class="box-blue box"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
